<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EMTD-Device</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <script src="jquery/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="jquery/blob.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="row alert alert-danger alert-dismissible" role="alert">
      <div class="col-xs-2">
        <strong>Warning!</strong>
      </div>
      <div class="col-xs-9">
        <code>我靠发生了很多的错误，你知道吗！三空间按死了副科级巴萨两个吧里散步或打个蜡笔把我</code>
      </div>
      <div class="col-xs-1">
        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
      </div>
    </div>

    <div class="container">
      <ul id="deviceList">
        <li class="row text-center bg">
          <span class="col-xs-3">设备名称</span>
          <span class="col-xs-5 ss">序列号</span>
          <span class="col-xs-2 col-xs-offset-1">操作</span>
        </li>
      </ul>
      <button id="mat_findDevice" class="btn-info btn pull-right">Find Devices</button>
    </div>
    <script src="./lib/tcp.js"></script>
    <script src="./lib/socketService.js"></script>
    <script src="index.js"></script>
    <script src="./lib/pushFile.js"></script>
  </body>
</html>
